<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>السوق القطري - منتجات فاخرة وأصلية</title>
  <meta name="description"
    content="متجر إلكتروني متخصص في بيع المنتجات الفاخرة والمختارة بعناية في قطر. عطور، إكسسوارات، ملابس، وهدايا فاخرة." />
  <meta name="keywords" content="متجر قطر، منتجات فاخرة، تسوق أونلاين، عطور، إكسسوارات" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet" />
  <script>
    // Handle redirect from 404.html
    (function() {
      var redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        sessionStorage.removeItem('redirect');
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
